<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Циклы JavaScript3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Решения задач на циклы</h1>
    <div class="button-container">
        <button onclick="task1()">Задача 1: Столбец чисел от 1 до 100</button>
        <button onclick="task2()">Задача 2: Столбец чисел от 11 до 33</button>
        <button onclick="task3()">Задача 3: Столбец четных чисел от 0 до 100</button>
        <button onclick="task4()">Задача 4: Сумма чисел от 1 до 100</button>
        <button onclick="task5()">Задача 5: Сумма первых 10 чисел</button>
        <button onclick="task6()">Задача 6: Квадраты чисел от 10 до 20</button>
        <button onclick="task7()">Задача 7: Количество четных и нечетных чисел от 24 до 97</button>
        <button onclick="task8()">Задача 8: Таблица умножения</button>
    </div>

    <script src="loops.js"></script>
</body>
</html>
